apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app-container
        image: SEU_DOCKER_USERNAME/hello-app:latest # Este valor será substituído pelo pipeline
        ports:
        - containerPort: 80